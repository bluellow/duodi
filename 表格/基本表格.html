<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>多表格</title>
<style>
	td{width:80px;}
	p{margin:0;}
</style>
</head>

<body>
<p>1.基本表格</p>
<table border="1px">
    	<tr>
        	<td>百度</td>
            <td>谷歌</td>
            <td>搜狗</td>
        </tr>
        <tr>
        	<td>优酷</td>
            <td>土豆</td>
            <td>酷6</td>
        </tr>
        <tr>
        	<td>163</td>
            <td>126</td>
            <td>新浪</td>
        </tr>
</table>
<p>2.无边框表格</p>
<table>
    	<tr>
        	<td >百度</td>
            <td>谷歌</td>
            <td>搜狗</td>
        </tr>
        <tr>
        	<td>优酷</td>
            <td>土豆</td>
            <td>酷6</td>
        </tr>
        <tr>
        	<td>163</td>
            <td>126</td>
            <td>新浪</td>
        </tr>
</table>
<p>3.双线表格</p>
<table border="1px">
    	<tr>
        	<td>百度</td>
            <td>谷歌</td>
            <td>搜狗</td>
        </tr>
        <tr>
        	<td>优酷</td>
            <td>土豆</td>
            <td>酷6</td>
        </tr>
        <tr>
        	<td>163</td>
            <td>126</td>
            <td>新浪</td>
        </tr>
</table>
<p>4.合并多列表格</p>
<table border="1px">
    	<tr>
        	<td colspan="3" align="center">百度</td>
        </tr>
        <tr>
        	<td>优酷</td>
            <td>土豆</td>
            <td>酷6</td>
        </tr>
        <tr>
        	<td>163</td>
            <td>126</td>
            <td>新浪</td>
        </tr>
</table>
<p>5.合并多行表格</p>
<table border="1px">
    	<tr>
        	<td rowspan="3">百度</td>
            <td>谷歌</td>
            <td>搜狗</td>
        </tr>
        <tr>
            <td>土豆</td>
            <td>酷6</td>
        </tr>
        <tr>
            <td>126</td>
            <td>新浪</td>
        </tr>
</table>
<p>6.复杂表格1</p>
<table border="1px">
    	<tr>
        	<td>百度</td>
            <td colspan="2">谷歌</td>
        </tr>
        <tr>
        	<td>优酷</td>
            <td rowspan="2">土豆</td>
            <td>酷6</td>
        </tr>
        <tr>
            <td>126</td>
            <td>新浪</td>
        </tr>
</table>
<p>7.复杂表格2</p>
<table border="1px">
    	<tr>
        	<td>百度</td>
            <td>谷歌</td>
            <td>搜狗</td>
        </tr>
        <tr>
        	<td colspan="2">优酷</td>
            <td rowspan="2">酷6</td>
        </tr>
        <tr>
        	<td>163</td>
            <td>126</td>
        </tr>
</table>

</body>
</html>
